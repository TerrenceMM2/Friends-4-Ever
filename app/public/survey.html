<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder | SURVEY</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
        integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Friend Finder</h1>
            <p class="lead">Answer Questions ... Find a Friend ðŸ‘«</p>
        </div>
    </div>

    <div class="container">

        <form>

            <div class="form-group">
                <input type="text" class="form-control name-input" placeholder="Name">
            </div>

            <div class="form-group">
                <div class="custom-file">
                    <label for="formControlFile" class="custom-file-label">Photo Upload</label>
                    <input type="file" class="custom-file-input form-control-file" id="formControlFile">
                </div>
            </div>

            <div id="question-group" class="form-group">
                <label for="question1"><strong>#1:</strong> You like to replay your favorite TV shows, movies, and/or
                    music.</label><br>
                <div class="slider-container">
                    <div class="slider-label text-right clearfix"><span>1</span>
                        <small class="float-right">Strongly Disagree</small></div>
                    <input id="question1" class="slider custom-range" type="range" min="1" max="5" />
                    <div class="slider-label text-left clearfix"><span>5</span>
                        <small class="float-left">Strongly Agree</small></div>
                </div>

                <label for="question2"><strong>#2:</strong> A sandwich is not complete without Miracle Whip.</label><br>
                <div class="slider-container">
                    <div class="slider-label text-right clearfix"><span>1</span>
                        <small class="float-right">Strongly Disagree</small></div>
                    <input id="question2" class="slider custom-range" type="range" min="1" max="5" />
                    <div class="slider-label text-left clearfix"><span>5</span>
                        <small class="float-left">Strongly Agree</small></div>
                </div>

                <label for="question3"><strong>#3:</strong> Cilantro is a must on your burrito bowl.</label><br>
                <div class="slider-container">
                    <div class="slider-label text-right clearfix"><span>1</span>
                        <small class="float-right">Strongly Disagree</small></div>
                    <input id="question3" class="slider custom-range" type="range" min="1" max="5" />
                    <div class="slider-label text-left clearfix"><span>5</span>
                        <small class="float-left">Strongly Agree</small></div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>

    <div class="admin-controls">
        <a href="/api/friends" alt="API Friends List Admin Link" target="_blank">API Friends List</a> | <a
            href="https://github.com/TerrenceMM2/coursework11-friend-finder" alt="GitHub Repository Link"
            target="_blank"><i class="fab fa-github"></i> GitHub Repo</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
